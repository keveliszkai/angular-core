<pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">

    <a *ngIf="!p.isFirstPage()" [class.disabled]="p.isFirstPage()" (click)="p.previous()"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
    <a *ngFor="let page of p.pages" (click)="p.setCurrent(page.value)" [class.active]="p.getCurrent() === page.value">
        <span>{{ page.label }}</span>
    </a>
    <a [class.disabled]="p.isLastPage()" *ngIf="!p.isLastPage()" (click)="p.next()"><i class="fa fa-angle-right" aria-hidden="true"></i></a>

</pagination-template>
